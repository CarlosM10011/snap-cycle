<!doctype html>
<html>
<head>
    <title>Snap-Cycle</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtJZzxdvPjrj_gwbU8d8kPDI9OI5HUO9c&libraries=places"></script>
    <script src="/js/script.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

  <ul class="topnav" id="navbar" style="margin-top: 0px; margin-bottom: 0px;">
    <li><a class="active" href="/" href="javascript:void(0)">Home</a></li>
    <li><a href="/location" href="javascript:void(0)">Locations</a></li>
    <li><a href="/reviews" href="javascript:void(0)">Review</a></li>
    <li><a href="/aboutus" href="javascript:void(0)">About Us</a></li>

    <div class="search-container">
      <form method="POST" action="/searchresult">
        <input type="text" placeholder="Search.." name="search">
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
    </div>
  </ul>

  <h3> <span style="color: green;"> Searched:  </span>{{search}} </h3>
  <img style="width: 30%; height: 50%; margin-left: 35%;"src={{pic}}>
  <h4 style="font-weight: bold; margin-left: 30px;">{{word}}</h4>
  <p style="margin: 0 60px 20px 60px; font-size: 16pt;">{{word2}}</p>


  <div class="zip" style="margin-top: 20px; color: green; font-weight: bold;"> Enter zip code below to find local drop-off locations: <input id="zip_box" placeholder="#####"><button id="go" style="height: 39px; padding-top: 8px;">Go</button></div>
  <div id="map" style="height: 500px; width: 100%; margin: 50px 10px 50px 10px;"></div>
</body>
