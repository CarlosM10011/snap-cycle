<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/js/script.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <!-- <img src='/css/snapcycle.jpg'> -->
        <!-- <img id="logo" src="/css/snapcycle.jpg">  -->
        <h1><div id="banner"><img src="https://pbs.twimg.com/media/Di4qhZbUcAAYhg6.jpg" id="myImage"></div></h1>
        </section>
        <section class="topnav" id="navbar">
            <nav>
                <a {% block classActiveHome %}{% endblock classActiveHome %} href="/" href="javascript:void(0)">Home</a>
                <a {% block classActiveLocation %}{% endblock classActiveLocation %} href="/location" href="javascript:void(0)">Locations</a>
                <a {% block classActiveReview %}{% endblock classActiveReview %} href="/reviews" href="javascript:void(0)">Review</a>
                <a {% block classActiveAbout %}{% endblock classActiveAbout %} href="/aboutus" href="javascript:void(0)">About Us</a>
            </nav>
            <div class="search-container">
                <form action="/action_page.php">
                    <input type="text" placeholder="Search.." name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </section>
        <!-- style="background-image:url('https://www.psychologicalscience.org/redesign/wp-content/uploads/2016/08/PAFF_042417_motivatingecobehavior-609x419.jpg' -->
        <!-- https://thumbs.dreamstime.com/b/waste-recycling-symbol-garbage-stone-background-top-view-mockup-eco-disposal-table-89029669.jpg -->
        <!-- </ul> -->
        <main>
            {% block body %}
            {% endblock body %}
        </main>
</body>
</html>
